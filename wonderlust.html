        window.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('cardcontainer');

  destinations.forEach(dest => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-3';

    col.innerHTML = `
      <div class="card h-100 shadow-sm mb-3">
        <img src="${dest.imgUrl}" class="card-img-top" alt="${dest.title}">
        <div class="card-body">
          <h5 class="card-title">${dest.title}</h5>
          <p class="card-text">${dest.location}</p>
          <p class="card-text text-muted">${dest.distance}</p>
          <p class="card-text fw-bold">${dest.price}</p>
          <a href="${dest.detailsLink}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    `;

    container.appendChild(col);
  });
});
